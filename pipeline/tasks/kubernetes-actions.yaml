apiVersion: tekton.dev/v1beta1
kind: ClusterTask
metadata:
  name: kubernetes-actions
spec:
  description: >-
    This task is the generic kubectl CLI task which can be used to run all kinds
    of k8s commands
  params:
    - default: kubectl $@
      description: The Kubernetes CLI script to run
      name: script
      type: string
    - default:
        - help
      description: The Kubernetes CLI arguments to run
      name: args
      type: array
    - default: >-
        gcr.io/cloud-builders/kubectl@sha256:8ab94be8b2b4f3d117f02d868b39540fddd225447abf4014f7ba4765cb39f753
      description: Kubectl wrapper image
      name: image
      type: string
  results:
    - description: some result can be emitted if someone wants to.
      name: output-result
      type: string
  steps:
    - args:
        - $(params.args)
      image: $(params.image)
      name: kubectl
      resources: {}
      script: |
        #!/usr/bin/env bash

        [[ "$(workspaces.manifest-dir.bound)" == "true" ]] && \
        cd $(workspaces.manifest-dir.path)

        [[ "$(workspaces.kubeconfig-dir.bound)" == "true" ]] && \
        [[ -f $(workspaces.kubeconfig-dir.path)/kubeconfig ]] && \
        export KUBECONFIG=$(workspaces.kubeconfig-dir.path)/kubeconfig

        $(params.script)
  workspaces:
    - name: manifest-dir
      optional: true
    - name: kubeconfig-dir
      optional: true
